<div id="homeCarousel" class="carousel slide rice-carousels" data-ride="carousel">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#homeCarousel" data-slide-to="1"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src={{url_for('static', filename='images/slider/1.jpg')}} alt="First slide">
        </div>
        <div class="item">
            <img src={{url_for('static', filename='images/slider/2.jpg')}} alt="Second slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#homeCarousel" data-slide="prev"><i class="fa fa-angle-left"></i></a>
    <a class="carousel-control right" href="#homeCarousel" data-slide="next"><i class="fa fa-angle-right"></i></a>
</div>
